<H1 ALIGN="CENTER">
  Nel 1513
</H1>
<P>
<P>
Le lotte del sec. XV fra i signori bolognesi e papato coinvolsero i monaci,
segnando la rovina e l'abbandono dell'Abbadia da parte dei benedettini. Dopo
un secolo di decadenza, il papa affid&ograve; il complesso alle monache clarisse.
